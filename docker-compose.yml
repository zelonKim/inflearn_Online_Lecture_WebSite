version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inflear-clone-backend
    ports:
      - 8000:8000
    environment:
      - NODE_ENV=production
      # Point backend to the Postgres service inside the compose network
      - DATABASE_URL=${DATABASE_URL:-postgresql://prisma:prismapass@db:5432/inflearn_db?schema=public}
      - AUTH_SECRET=${AUTH_SECRET}
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_MEDIA_S3_BUCKET_NAME=${AWS_MEDIA_S3_BUCKET_NAME}
      - CLOUDFRONT_DOMAIN=${CLOUDFRONT_DOMAIN}
      - PORTONE_API_SECRET=${PORTONE_API_SECRET}
      - PORTONE_WEBHOOK_SECRET=${PORTONE_WEBHOOK_SECRET}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inflear-clone-frontend
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=production
      # Frontend talks to backend via compose DNS name
      - API_URL=http://backend:8000
      - AUTH_SECRET=${AUTH_SECRET}
      - CLOUDFRONT_DOMAIN=${CLOUDFRONT_DOMAIN}
      - NEXT_PUBLIC_PORTONE_STORE_ID=${NEXT_PUBLIC_PORTONE_STORE_ID}
      - NEXT_PUBLIC_PORTONE_CHANNEL_KEY=${NEXT_PUBLIC_PORTONE_CHANNEL_KEY}
      - DATABASE_URL=${DATABASE_URL:-postgresql://prisma:prismapass@db:5432/inflearn_db?schema=public}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  db:
    image: postgres:16-alpine
    container_name: inflear-clone-db
    environment:
      - POSTGRES_USER=prisma
      - POSTGRES_PASSWORD=prismapass
      - POSTGRES_DB=inflearn_db
    ports:
      # Optional: expose DB to host on 5433 to avoid clashing with local 5432
      - 5433:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
